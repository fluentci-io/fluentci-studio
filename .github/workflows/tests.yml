name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Run tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Fluent CI & Run tests
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          pipeline: bun
          args: run test
          working-directory: webui
