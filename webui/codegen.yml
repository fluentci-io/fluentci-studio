overwrite: true
#schema: "https://api.fluentci.io/graphql"
#schema: "http://127.0.0.1:6076/graphql"
schema: "http://127.0.0.1:8787/graphql"
documents: "src/**/*.tsx"
#ignoreNoDocuments: true
generates:
  src/Hooks/GraphQL.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
